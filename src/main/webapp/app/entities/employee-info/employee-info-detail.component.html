<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="employeeInfo">
            <h2><span jhiTranslate="microAppsApp.employeeInfo.detail.title">Employee Info</span> {{ employeeInfo.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="microAppsApp.employeeInfo.empName">Emp Name</span></dt>
                <dd>
                    <span>{{ employeeInfo.empName }}</span>
                </dd>
                <dt><span jhiTranslate="microAppsApp.employeeInfo.designation">Designation</span></dt>
                <dd>
                    <span>{{ employeeInfo.designation }}</span>
                </dd>
                <dt><span jhiTranslate="microAppsApp.employeeInfo.mobile">Mobile</span></dt>
                <dd>
                    <span>{{ employeeInfo.mobile }}</span>
                </dd>
                <dt><span jhiTranslate="microAppsApp.employeeInfo.dob">Dob</span></dt>
                <dd>
                    <span>{{ employeeInfo.dob }}</span>
                </dd>
                <dt><span jhiTranslate="microAppsApp.employeeInfo.remarks">Remarks</span></dt>
                <dd>
                    <span>{{ employeeInfo.remarks }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/employee-info', employeeInfo.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
